<!DOCTYPE html>
<html>
<head>
	<title>eStudio 0.0.3</title>
	<link rel="stylesheet" type="text/css" href="UI/css/toolbox.css">
	<link rel="stylesheet" type="text/css" href="UI/css/properties.css">
</head>
<body>
<div id="toolbox_container">
	<ul id="toolbox" class="accordion">
		<li id="containers">
			<a href="#containers">Containers<span>2</span></a>
			<ul class="sub-menu">
 				<li><a href="#containers">Column</a></li>
				<li><a href="#containers">Row</a></li>
				<li><a href="#containers">Form</a></li>
 			</ul>
		</li>
		<li id="controls">
			<a href="#controls">Controls<span>3</span></a>
			<ul class="sub-menu">
 				<li><a id="pointer" href="#controls">Pointer</a></li>
				<li><a id="button" href="#controls">Button</a></li>
				<li><a id="textbox" href="#controls">Textbox</a></li>
 			</ul>
		</li>
    </ul>
</div>
<div id="properties_frame">
	<table>
		<tr>
			<th>Property</th>
			<th>Value</th>
		</tr>
		<tr>
			<td>Tag</td>
			<td><input type="text" name="tagName" readonly></td>
		</tr>
		<tr>
			<td>Name</td>
			<td><input type="text" name="Name"></td>
		</tr>
		<tr>
			<td>ID</td>
			<td><input type="text" name="ID"></td>
		</tr>
		<tr>
			<td>Text</td>
			<td><input type="text" name="Text"></td>
		</tr>
	</table>
</div>

<script src="core/js/mouse/dragndrop.js"></script>
<script src="core/js/mouse/pointer.js"></script>
<script src="core/js/toolbox.js"></script>
<script src="core/js/builder.js"></script>
<script src="core/js/properties.js"></script>
<script src="core/js/config.js"></script>

</body>
</html>
